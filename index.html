<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Analytics</title>
  
  <!-- Carregando Tailwind CSS para Estilização -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Carregando React e Babel para rodar o app no navegador sem precisar de build -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Carregando ECharts para os Gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>

  <style>
    body { background-color: #0B0E14; color: #cbd5e1; font-family: ui-sans-serif, system-ui, sans-serif; }
    /* Efeito de carregamento */
    @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
    .animate-shimmer { animation: shimmer 1.5s infinite; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- COMPONENTES DE ÍCONES (Injetados diretamente para funcionar offline/standalone) ---
    const Icon = ({ children, className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>;
    const Cpu = ({className}) => <Icon className={className}><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/></Icon>;
    const UploadCloud = ({className}) => <Icon className={className}><polyline points="16 16 12 12 8 16"/><line x1="12" y1="12" x2="12" y2="21"/><path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"/></Icon>;
    const FileText = ({className}) => <Icon className={className}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></Icon>;
    const ChevronRight = ({className}) => <Icon className={className}><polyline points="9 18 15 12 9 6"/></Icon>;
    const Zap = ({className}) => <Icon className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></Icon>;
    const CheckCircle2 = ({className}) => <Icon className={className}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></Icon>;
    const Download = ({className}) => <Icon className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></Icon>;
    const TrendingUp = ({className}) => <Icon className={className}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></Icon>;
    const Droplet = ({className}) => <Icon className={className}><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"/></Icon>;
    const Sun = ({className}) => <Icon className={className}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></Icon>;
    const ShieldCheck = ({className}) => <Icon className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="m9 12 2 2 4-4"/></Icon>;
    const BarChart3 = ({className}) => <Icon className={className}><path d="M3 3v18h18"/><rect width="4" height="7" x="7" y="10" rx="1"/><rect width="4" height="12" x="15" y="5" rx="1"/></Icon>;
    const Activity = ({className}) => <Icon className={className}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></Icon>;

    // --- HOOK E COMPONENTE DE GRÁFICO ---
    const EChart = ({ option, style, className }) => {
      const chartRef = useRef(null);
      const chartInstance = useRef(null);
      useEffect(() => {
        if (chartRef.current && window.echarts) {
          if (!chartInstance.current) chartInstance.current = window.echarts.init(chartRef.current);
          chartInstance.current.setOption(option);
          const handleResize = () => chartInstance.current.resize();
          window.addEventListener('resize', handleResize);
          return () => { window.removeEventListener('resize', handleResize); chartInstance.current.dispose(); };
        }
      }, [option]);
      return <div ref={chartRef} style={style} className={className} />;
    };

    // --- COMPONENTE PRINCIPAL ---
    function App() {
      const [appState, setAppState] = useState('upload'); // upload, analyzing, dashboard
      const [fileData, setFileData] = useState(null);
      const [progress, setProgress] = useState(0);
      const [loadingMsg, setLoadingMsg] = useState('');
      const [dashboardData, setDashboardData] = useState(null);

      const mockExtractedData = {
        companyName: "Energy Group", totalCapacity: 347.4, hydroCapacity: 186.4, solarCapacity: 161.0, activePlants: 25,
      };

      const handleFileSelect = (e) => {
        const file = e.target.files[0] || e.dataTransfer?.files[0];
        if (file && file.type === 'application/pdf') {
          setFileData(file); setAppState('analyzing'); setProgress(0);
          const steps = [
            { p: 15, m: "Lendo PDF...", d: 500 }, { p: 40, m: "Processando Contexto...", d: 1500 },
            { p: 65, m: "Extraindo KPIs...", d: 2500 }, { p: 85, m: "Gerando Dados...", d: 3500 },
            { p: 100, m: "Pronto!", d: 4500 }
          ];
          steps.forEach(step => {
            setTimeout(() => { setProgress(step.p); setLoadingMsg(step.m);
              if (step.p === 100) setTimeout(() => { setDashboardData(mockExtractedData); setAppState('dashboard'); }, 500);
            }, step.d);
          });
        } else { alert("Por favor, envie apenas arquivos .PDF"); }
      };

      const handleDownloadHtml = () => {
        if (!dashboardData) return;
        const htmlTemplate = `<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dashboard Analítico - ${dashboardData.companyName}</title><script src="https://cdn.tailwindcss.com"><\/script><script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"><\/script><style>body { background-color: #0B0E14; color: #cbd5e1; font-family: ui-sans-serif, system-ui, sans-serif; }</style></head><body class="p-6 sm:p-10 font-sans selection:bg-[#00F0FF] selection:text-black"><div class="max-w-7xl mx-auto"><header class="mb-8 border-b border-white/10 pb-6 flex justify-between items-center"><div><h1 class="text-3xl font-bold text-white flex items-center gap-3"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#00F0FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>${dashboardData.companyName}</h1><p class="text-slate-500 mt-1 ml-11 text-sm tracking-widest uppercase">Relatório Interativo Offline • Extraído via Nexus AI</p></div></header><div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8"><div class="bg-[#151A23] border border-white/5 rounded-2xl p-6"><p class="text-slate-500 text-xs font-bold uppercase mb-1">Capacidade Total</p><h3 class="text-4xl font-black text-white">${dashboardData.totalCapacity} <span class="text-lg text-[#00F0FF]">MW</span></h3></div><div class="bg-[#151A23] border border-white/5 rounded-2xl p-6"><p class="text-slate-500 text-xs font-bold uppercase mb-1">Geração Hídrica</p><h3 class="text-3xl font-black text-white">${dashboardData.hydroCapacity} <span class="text-lg text-[#0066FF]">MW</span></h3></div><div class="bg-[#151A23] border border-white/5 rounded-2xl p-6"><p class="text-slate-500 text-xs font-bold uppercase mb-1">Complexo Solar</p><h3 class="text-3xl font-black text-white">${dashboardData.solarCapacity} <span class="text-lg text-[#B026FF]">MWp</span></h3></div><div class="bg-[#151A23] border border-white/5 rounded-2xl p-6"><p class="text-slate-500 text-xs font-bold uppercase mb-1">Usinas Ativas</p><h3 class="text-3xl font-black text-white">${dashboardData.activePlants} <span class="text-lg text-slate-400">Ativos</span></h3></div></div><div class="grid grid-cols-1 lg:grid-cols-2 gap-6"><div class="bg-[#151A23] border border-white/5 rounded-2xl p-6 col-span-1 lg:col-span-2"><h2 class="text-lg font-semibold text-white mb-4">Evolução Histórica de Capacidade</h2><div id="chart-area" style="height: 320px; width: 100%;"></div></div><div class="bg-[#151A23] border border-white/5 rounded-2xl p-6"><h2 class="text-lg font-semibold text-white mb-4">Diversificação da Matriz</h2><div id="chart-donut" style="height: 320px; width: 100%;"></div></div><div class="bg-[#151A23] border border-white/5 rounded-2xl p-6"><h2 class="text-lg font-semibold text-white mb-4">Índice de Maturidade</h2><div id="chart-radar" style="height: 320px; width: 100%;"></div></div></div></div><script>const cArea=echarts.init(document.getElementById('chart-area'));cArea.setOption({backgroundColor:'transparent',tooltip:{trigger:'axis'},legend:{data:['Base Original','Aquisição Copel','Complexo Solar'],textStyle:{color:'#A0AEC0'}},xAxis:[{type:'category',boundaryGap:false,data:['Pré-2023','2023','2024','2025'],axisLabel:{color:'#A0AEC0'}}],yAxis:[{type:'value',splitLine:{lineStyle:{color:'rgba(255,255,255,0.05)'}},axisLabel:{color:'#A0AEC0'}}],series:[{name:'Base Original',type:'line',stack:'Total',smooth:true,areaStyle:{color:'rgba(0,102,255,0.3)'},data:[67.7,67.7,67.7,67.7]},{name:'Aquisição Copel',type:'line',stack:'Total',smooth:true,areaStyle:{color:'rgba(0,240,255,0.3)'},data:[0,0,118.7,118.7]},{name:'Complexo Solar',type:'line',stack:'Total',smooth:true,itemStyle:{color:'#B026FF'},areaStyle:{color:'rgba(176,38,255,0.3)'},data:[0,0,0,161.0]}]});const cDonut=echarts.init(document.getElementById('chart-donut'));cDonut.setOption({backgroundColor:'transparent',tooltip:{trigger:'item'},legend:{bottom:'0%',textStyle:{color:'#A0AEC0'}},series:[{name:'Capacidade',type:'pie',radius:['50%','75%'],data:[{value:${dashboardData.hydroCapacity},name:'Hídrica',itemStyle:{color:'#00F0FF'}},{value:${dashboardData.solarCapacity},name:'Solar',itemStyle:{color:'#B026FF'}}]}]});const cRadar=echarts.init(document.getElementById('chart-radar'));cRadar.setOption({backgroundColor:'transparent',radar:{radius:'55%',indicator:[{name:'Comercialização',max:100},{name:'Hídrica',max:100},{name:'Solar',max:100},{name:'Soluções',max:100},{name:'PPAs',max:100}],axisName:{color:'#00F0FF'}},series:[{type:'radar',data:[{value:[100,95,85,60,90],name:'Score',areaStyle:{color:'rgba(176,38,255,0.3)'},itemStyle:{color:'#00F0FF'},lineStyle:{color:'#00F0FF'}}]}]});window.addEventListener('resize',()=>{cArea.resize();cDonut.resize();cRadar.resize();});<\/script></body></html>`;
        const blob = new Blob([htmlTemplate], { type: 'text/html;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a'); link.href = url; link.download = `Relatorio_${dashboardData.companyName.replace(/\s+/g, '_')}_Offline.html`;
        document.body.appendChild(link); link.click(); document.body.removeChild(link);
      };

      if (appState === 'upload') {
        return (
          <div className="min-h-screen flex flex-col items-center justify-center p-6">
            <div className="max-w-3xl w-full text-center mb-10">
              <div className="inline-flex p-4 bg-[#151A23] rounded-2xl mb-6 shadow-[0_0_30px_rgba(0,240,255,0.1)] border border-white/5"><Cpu className="w-10 h-10 text-[#00F0FF]" /></div>
              <h1 className="text-4xl font-black text-white mb-4">Nexus <span className="text-transparent bg-clip-text bg-gradient-to-r from-[#00F0FF] to-[#B026FF]">Doc2Dash</span></h1>
              <p className="text-slate-400 text-lg">Faça upload do PDF. Nossa IA extrairá os KPIs e construirá um dashboard analítico.</p>
            </div>
            <label onDragOver={e=>e.preventDefault()} onDrop={e=>{e.preventDefault(); handleFileSelect(e);}} className="group relative flex flex-col items-center justify-center w-full max-w-3xl h-80 border-2 border-dashed border-slate-700 rounded-3xl bg-[#151A23]/50 hover:bg-[#151A23] hover:border-[#00F0FF]/50 transition-all cursor-pointer">
              <UploadCloud className="w-16 h-16 text-slate-500 group-hover:text-[#00F0FF] mb-6" />
              <h3 className="text-2xl font-bold text-white mb-2">Arraste seu PDF aqui</h3>
              <p className="text-slate-500 mb-6">ou clique para procurar no computador</p>
              <div className="flex items-center gap-2 bg-slate-800/50 px-4 py-2 rounded-full border border-slate-700"><FileText className="w-4 h-4 text-[#B026FF]" /><span className="text-xs font-semibold text-slate-300">APENAS .PDF</span></div>
              <input type="file" className="hidden" accept=".pdf" onChange={handleFileSelect} />
            </label>
          </div>
        );
      }

      if (appState === 'analyzing') {
        return (
          <div className="min-h-screen flex flex-col items-center justify-center p-6">
            <div className="max-w-md w-full text-center">
              <div className="relative w-32 h-32 mx-auto mb-8 animate-spin rounded-full border-4 border-dashed border-[#00F0FF] flex items-center justify-center">
                <FileText className="w-8 h-8 text-white animate-pulse absolute" />
              </div>
              <h2 className="text-2xl font-bold text-white mb-2">Analisando Documento...</h2>
              <p className="text-[#00F0FF] font-mono text-sm mb-8 h-6">{loadingMsg}</p>
              <div className="w-full h-2 bg-slate-800 rounded-full overflow-hidden mb-2">
                <div className="h-full bg-gradient-to-r from-[#00F0FF] to-[#B026FF] transition-all duration-500" style={{ width: `${progress}%` }}></div>
              </div>
              <div className="text-right text-xs font-mono text-slate-500">{progress}%</div>
            </div>
          </div>
        );
      }

      const getDonutOption = () => ({ backgroundColor: 'transparent', title: { text: `${dashboardData.totalCapacity} MW`, left: 'center', top: 'center', textStyle: { color: '#fff', fontSize: 22 } }, series: [{ type: 'pie', radius: ['50%', '75%'], data: [{ value: dashboardData.hydroCapacity, name: 'Hídrica', itemStyle: { color: '#0066FF' } }, { value: dashboardData.solarCapacity, name: 'Solar', itemStyle: { color: '#B026FF' } }] }] });
      const getAreaOption = () => ({ backgroundColor: 'transparent', xAxis: { type: 'category', data: ['Pré-2023', '2023', '2024', '2025'] }, yAxis: { type: 'value' }, series: [{ type: 'line', stack: 'Total', areaStyle: { color: 'rgba(0,102,255,0.3)' }, data: [67.7, 67.7, 67.7, 67.7] }, { type: 'line', stack: 'Total', areaStyle: { color: 'rgba(0,240,255,0.3)' }, data: [0, 0, 118.7, 118.7] }, { type: 'line', stack: 'Total', areaStyle: { color: 'rgba(176,38,255,0.3)' }, itemStyle: { color: '#B026FF' }, data: [0, 0, 0, 161.0] }] });
      const getRadarOption = () => ({ backgroundColor: 'transparent', radar: { indicator: [ { name: 'Comercialização', max: 100 }, { name: 'Hídrica', max: 100 }, { name: 'Solar', max: 100 }, { name: 'Soluções', max: 100 }, { name: 'PPAs', max: 100 } ] }, series: [{ type: 'radar', data: [{ value: [100, 95, 85, 60, 90], areaStyle: { color: 'rgba(176,38,255,0.3)' }, itemStyle: { color: '#00F0FF' } }] }] });

      return (
        <div className="min-h-screen p-6 max-w-7xl mx-auto">
          <header className="mb-8 flex flex-col md:flex-row justify-between items-start md:items-center border-b border-white/5 pb-6">
            <div>
              <button onClick={() => setAppState('upload')} className="flex items-center gap-1 text-slate-500 hover:text-[#00F0FF] text-sm mb-4"><ChevronRight className="w-4 h-4 rotate-180" /> Analisar outro PDF</button>
              <h1 className="text-3xl font-bold text-white flex items-center gap-3"><Zap className="text-[#00F0FF] w-8 h-8" />{dashboardData.companyName}</h1>
            </div>
            <div className="mt-4 md:mt-0 flex gap-4">
              <button onClick={handleDownloadHtml} className="flex items-center gap-2 bg-[#00F0FF]/10 text-[#00F0FF] border border-[#00F0FF]/30 px-4 py-2 rounded-full hover:bg-[#00F0FF]/20 transition-all"><Download className="w-4 h-4" /><span className="text-xs font-bold">BAIXAR DASHBOARD</span></button>
            </div>
          </header>

          <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div className="bg-[#151A23] border border-white/5 rounded-2xl p-6"><p className="text-slate-500 text-xs font-bold mb-1">Capacidade Total</p><h3 className="text-4xl font-black text-white">{dashboardData.totalCapacity} MW</h3></div>
            <div className="bg-[#151A23] border border-white/5 rounded-2xl p-6"><p className="text-slate-500 text-xs font-bold mb-1">Hídrica</p><h3 className="text-3xl font-black text-white">{dashboardData.hydroCapacity} MW</h3></div>
            <div className="bg-[#151A23] border border-white/5 rounded-2xl p-6"><p className="text-slate-500 text-xs font-bold mb-1">Solar</p><h3 className="text-3xl font-black text-white">{dashboardData.solarCapacity} MWp</h3></div>
            <div className="bg-[#151A23] border border-white/5 rounded-2xl p-6"><p className="text-slate-500 text-xs font-bold mb-1">Usinas</p><h3 className="text-3xl font-black text-white">{dashboardData.activePlants} Ativas</h3></div>
          </div>

          <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div className="bg-[#151A23] border border-white/5 rounded-2xl p-6 col-span-1 lg:col-span-2"><h2 className="text-lg font-semibold text-white mb-4">Evolução Histórica</h2><div className="h-[320px]"><EChart option={getAreaOption()} style={{height:'100%', width:'100%'}}/></div></div>
            <div className="bg-[#151A23] border border-white/5 rounded-2xl p-6"><h2 className="text-lg font-semibold text-white mb-4">Matriz</h2><div className="h-[320px]"><EChart option={getDonutOption()} style={{height:'100%', width:'100%'}}/></div></div>
            <div className="bg-[#151A23] border border-white/5 rounded-2xl p-6"><h2 className="text-lg font-semibold text-white mb-4">Maturidade</h2><div className="h-[320px]"><EChart option={getRadarOption()} style={{height:'100%', width:'100%'}}/></div></div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
